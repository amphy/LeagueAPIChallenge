<head>
	<title>Buildr - Instant Random League Builds</title>
	
	<!-- CSS Files -->
	<link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="/LeagueAPIChallenge/">
                    <span class="light">Build</span>r
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
			<label for="search">Search for a Champion: </label>
  <input id="search">
					</li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
	
	<!--Main Content-->
	<section id="content" class="container content-section text-center">
        <div class ="content-area">
			<div class="row">
				<h1>{{ champion_name }}</h1>
				<h2>Random Build</h2>
				<br>
				<img src = "{{ url_img1 }}"></img>
				<img src = "{{ url_img2 }}"></img>
				<img src = "{{ url_img3 }}"></img>
				<img src = "{{ url_img4 }}"></img>
				<img src = "{{ url_img5 }}"></img>
				<img src = "{{ url_img6 }}"></img>
			</div>
		</div>
    </section>
</body>

<!-- jQuery -->
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
	
	<!-- main -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
<script>
  $(function() {
    var availableTags = [];
 {% for o in champ_list %}
              var champName = String("{{ o }}")
              availableTags.push(champName.replace("&#39;","'"));
    {% endfor %}

    $( "#search" ).autocomplete({
      source: availableTags
    });
  });
  </script>
